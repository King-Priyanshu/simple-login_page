<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Signup</title>
</head>
<body>
    <script>
        {% if note %}
        alert("{{note}}");
        {% endif %}
    </script>
    <div class="container">
        <h1>Login</h1>
    <div >
       
        <!-- Include the CSRF token -->
        <form action="" style="" class="form" method="post">
            {% csrf_token %}
            
            <label for="email">Email:</label>

            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="*******" required>
            
            <button type="submit"  formaction="{% url 'login:login' %}">login</button>
           <div>Don't have an account? <a style="font-weight: bold;" href="{% url 'login:signupPage' %}" class="btn"> Signup</a></div>
        </form>
    </div>

    
    
</body>
</html>
